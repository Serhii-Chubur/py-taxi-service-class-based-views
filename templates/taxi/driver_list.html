{% extends "base.html" %}
{% block content %}
<h1>Drivers</h1>
  <ul>
  {% for driver in driver_list %}
    {% if driver.first_name != "Admin" %}
    <li><a href="{% url 'taxi:driver-detail' driver.pk%}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endblock %}
